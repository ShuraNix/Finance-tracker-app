<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NixFunds | Modern Finance Tracker</title>
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link rel="icon" type="image/png" href="/frontend/assets/favicon.png" />
    <meta name="theme-color" content="#4361ee" />
    <!-- Main JS entry point as ES6 module -->
    <script type="module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap"
    />
  </head>
  <body>
    <!-- Main App Container -->
    <div class="app-container">
      <!-- Header Section -->
      <header>
        <div class="header-left">
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle dark mode"
            tabindex="0"
            aria-pressed="false"
          >
            <i class="fas fa-moon"></i>
          </button>
          <div class="logo">
            <span class="logo-inner">
              <svg
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="3" y="16" width="4" height="9" rx="2" fill="#4361ee" />
                <rect
                  x="10"
                  y="10"
                  width="4"
                  height="15"
                  rx="2"
                  fill="#ffd166"
                />
                <rect
                  x="17"
                  y="6"
                  width="4"
                  height="19"
                  rx="2"
                  fill="#06d6a0"
                />
              </svg>
              <span>NixFunds</span>
            </span>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" id="add-transaction-btn">
            <i class="fas fa-plus"></i> New Transaction
          </button>
          <div
            class="header-avatar"
            id="header-avatar"
            tabindex="0"
            aria-label="User menu"
          ></div>
          <div class="header-user-dropdown" id="header-user-dropdown">
            <button id="logout-btn" type="button">Logout</button>
          </div>
        </div>
      </header>
      <!-- Main Content -->
      <main>
        <!-- Stats Section -->
        <section class="stats-container">
          <!-- Stats cards will be inserted here by JS -->
        </section>
        <!-- Transactions Section -->
        <section class="transaction-section">
          <div class="section-header">
            <h2>Recent Transactions</h2>
            <div class="filter-controls">
              <select id="filter-type" class="form-select">
                <option value="all">All Transactions</option>
                <option value="income">Income</option>
                <option value="expense">Expenses</option>
              </select>
              <select id="filter-month" class="form-select"></select>
              <select id="filter-year" class="form-select"></select>
            </div>
          </div>
          <div class="transactions-list" id="transactions-list">
            <!-- Transactions will be inserted here by JS -->
          </div>
        </section>
        <!-- Dashboard Charts -->
        <div class="dashboard-charts">
          <canvas id="category-pie-chart"></canvas>
        </div>
      </main>
      <!-- Transaction Modal -->
      <div
        class="modal"
        id="transaction-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
        tabindex="-1"
      >
        <div class="modal-content">
          <span class="close-modal" tabindex="0" aria-label="Close modal"
            >&times;</span
          >
          <h3 id="modal-title">Add New Transaction</h3>
          <form id="transaction-form" autocomplete="off">
            <!-- Form fields will be inserted here by JS -->
          </form>
        </div>
      </div>
      <!-- Auth Modal -->
      <div
        class="modal"
        id="auth-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="auth-modal-title"
        tabindex="-1"
      >
        <div class="modal-content">
          <span
            class="close-modal"
            id="close-auth-modal"
            tabindex="0"
            aria-label="Close modal"
            >&times;</span
          >
          <h3 id="auth-modal-title">Login</h3>
          <form id="auth-form" autocomplete="off">
            <div class="form-group">
              <label class="form-label" for="auth-email">Email</label>
              <input
                class="form-control"
                id="auth-email"
                type="email"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="auth-password">Password</label>
              <input
                class="form-control"
                id="auth-password"
                type="password"
                required
              />
            </div>
            <button class="btn btn-primary" type="submit" id="auth-submit-btn">
              Login
            </button>
            <p class="auth-toggle-text">
              <span id="toggle-auth-mode" class="auth-toggle-link"
                >Don't have an account? Sign up</span
              >
            </p>
            <p id="auth-error" class="auth-error-msg"></p>
          </form>
        </div>
      </div>
      <!-- Delete Confirmation Modal -->
      <div
        class="modal"
        id="delete-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="delete-modal-title"
        tabindex="-1"
      >
        <div class="modal-content delete-modal-content">
          <h3 id="delete-modal-title">Delete Transaction</h3>
          <p>Are you sure you want to delete this transaction?</p>
          <div class="delete-modal-actions">
            <button class="btn btn-cancel" id="cancel-delete-btn" type="button">
              Cancel
            </button>
            <button
              class="btn btn-primary"
              id="confirm-delete-btn"
              type="button"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
